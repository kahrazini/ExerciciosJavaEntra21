    <body>
        <form action="">
            <label for="idAltura">Altura</label><br>
            <input type="number" name="nmAltura" id="idAltura" step="0.01">
            <br><br>
            <input type="radio" name="Genero" id="idFem">
            <label for="idFem">Feminino</label>
            <input type="radio" name="Genero" id="idMasc">
            <label for="idMasc">Masculino</label>
            <br><br>

            <output id="idOut">Peso Ideal: </output>
            <br><br>
            <input type="button" value="Calcular" onclick="calcular()">
           
        </form>
        <script>
            function calcular(){
                var altura = Number(document.getElementById("idAltura").value)
                var masculino = document.getElementById("idMasc").checked
                var feminino = document.getElementById("idFem").checked
                var pesoIdeal

                if (masculino == true){
                    ///verdadeiro
                    pesoIdeal = (72.7 * altura) - 58
               } else {
                //falso
                    pesoIdeal = (62.1 * altura) - 44.7
                }         
                document.getElementById("idOut").value = "Peso Ideal: " + pesoIdeal.toFixed(2)
            }

        </script>
