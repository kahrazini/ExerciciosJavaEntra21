<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vanilla - ex 3</title>
    </head>
    <body>
        <form action="">
            <button type="button" onclick="contarWhile()">Contar While</button><br>
            <output id="idOutWhile"></output>
            <br><br>
            <button type="button" onclick="contarFor()">Contar For</button><br>
            <output id="idOutFor"></output>
        </form>
        <script>

            function contarWhile(){
                let cont = 0
                let textoCont = ""

                while (cont < 21) {
                    textoCont = textoCont + cont + " "
                    cont = cont + 4 
                }
                document.getElementById("idOutWhile").value = "Inicio " + textoCont + "Acabou "
            }

            function contarFor(){
                let textoCont = ""

                for (let ind = 0; ind < 21; ind += 4){
                    textoCont = textoCont + ind + " "
                }
                document.getElementById("idOutFor").value = "Inicio " + textoCont + "acabouu "
            }
            
        </script>
     </body>
</html>
