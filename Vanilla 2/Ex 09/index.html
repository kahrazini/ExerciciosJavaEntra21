<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <!--Escreva um programa que leia o ano de nascimento de um rapaz e mostre a sua situação em relação ao alistamento militar.

            Se estiver antes dos 18 anos, mostre em quantos anos faltam para o alistamento.
            Se já tiver depois dos 18 anos, mostre quantos anos já se passaram do alistamento.-->
            <form action="">
                <label for="idAnoNasc">Ano Nascimento</label><br>
                <input type="number" id="idAnoNasc" name="nmAnoNasc">
                <br><br>
                <output id="idOut"></output>
                <br><br>
                <input type="button" value="Enviar" onclick="testarAno()">
            </form>
            <script>
                function testarAno() {
                    var anoNacimento = Number(document.getElementById("idAnoNasc").value)
                    var idade =  2022 - anoNacimento
                    var anosDelta = idade - 18 
                    var out = document.getElementById("idOut")
    
                    if (idade >= 18) {
                        out.value = "Precisa se alistar, passou-se " + anosDelta + " anos"
                    } else {
                        out.value = "Não precisa se alistar, faltam " + (anosDelta * -1) + " anos"
                    }
                }
    
            </script>            
    </body>
</html>
