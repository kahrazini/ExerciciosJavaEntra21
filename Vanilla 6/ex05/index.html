    <body>
        <script>
            
            var numeros = []
            let eleAnterior = 0
            let eleSeq = 1
            let eleProx

            for (let i = 0; i < 16; i++){
               
               numeros.push(eleSeq)

               eleProx = eleSeq + eleAnterior
               eleAnterior = eleSeq
               eleSeq = eleProx
               
            }
            console.log(numeros);
